{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign Up</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'landing/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'landing/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'landing/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'landing/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'landing/vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'landing/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'landing/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'landing/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'landing/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
				<form class="login100-form validate-form">
					{% csrf_token %}
					<span class="login100-form-title p-b-55">
                        {% if user.is_authenticated %}
                            Welcome {{ user.username }}
                        {% else %}
                            Your are not logged in!
                        {% endif %}
					</span>					
					
					<div class="container-login100-form-btn p-t-25">
						<a href="/car-list" class="login100-form-btn">
							View car list
						</a>
                    </div>
                    {% if user.groups.all.0.name == 'MASTER' %}
                    <div class="container-login100-form-btn p-t-25">
						<a href="/create-car" class="login100-form-btn">
							Register a car
						</a>
					</div>
					{% endif %}

                    

					<div class="text-center w-full p-t-42 p-b-22">
						<span class="txt1">
							This is you can do because you are a {{  user.groups.all.0.name }}
						</span>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="{% static 'landing/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'landing/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'landing/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'landing/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'landing/js/main.js' %}"></script>

</body>
</html>
